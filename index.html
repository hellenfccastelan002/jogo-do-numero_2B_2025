<body>
    <h1>Jogo de adivinhação de numeros</h1>

    <p>Selecionamos um numero aleatorio entre 1 e 100.
        Veja se voce consegue adivinhar em 10 tentativas ou menos.
        Mas diremos se seu palpite foi muito alto ou muito baixo</p>

    <div class="formulario"
        <labrel for="campoPalpite">Digite um palpite: </labrel>
        <input type="number" min="1" max="100" required id="campoPalpite" class="campoPalpite">
        <input type="submit" value="Enviar Palpite" class="enviePalpite">
    </div>
    <div class="paragrafosResultados"
    <p class="palpites"></p>  
    <p class="ultimoResultado"></p>  
    <p class="baixoOuAlto"></p>  
    </div>  

    <script scr="main.js"></script>
    
</body>
